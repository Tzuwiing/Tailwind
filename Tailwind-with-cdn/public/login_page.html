<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../output.css">
    <script src="https://kit.fontawesome.com/f4d8226812.js" crossorigin="anonymous"></script>
</head>

<body class="bg-slate-900">

    <div
        class="w-[400px] h-[600px]  md:w-[600px] md:h-[800px] bg-slate-50 mt-20 mb-20  mx-auto rounded-[35px] border-[2px] border-slate-50 flex justify-normal  bg-white">

        <div class="w-[400px] h-[600px]  md:w-[600px] md:h-[800px]">
            <h1 class="mt-4 text-[30px] md:text-[40px] font-semibold text-center">
                Selamat Datang

                <div class=" text-sm md:text-[20px] mt-1.5 font-semibold">Silahkan isi dengan lengkap</div>
            </h1>

            <form action="">
                <label class="block ml-11 mt-12 md:mt-24 justify-center">
                    <span class="block text-[15px] md:text-[18px] font-medium text-slate-700">Email</span>
                    <input type="email"
                        class="peer px-4 w-[300px] md:w-[500px] h-[40px] border-2 border-slate-600 mx-auto mt-2 rounded-3xl" />
                    <p class="mt-2 invisible peer-invalid:visible text-red-500 text-sm">
                        Please provide a valid email address.
                    </p>
                </label>

                <label class="block ml-11 mt-1.5 md:mt-5 justify-center">
                    <span class="block text-[15px] md:text-[18px] font-medium text-slate-700">Password</span>
                    <input type="password"
                        class="peer px-4 w-[300px] md:w-[500px] h-[40px] border-2 border-slate-600 mx-auto mt-2 rounded-3xl" />
                </label>

                <button
                    class="w-[250px] md:w-[400px] h-[40px] bg-blue-600 mt-[60px] md:mt-[90px] ml-[70px] md:ml-[98px] rounded-3xl text-white font-medium">
                    Log in
                </button>

            </form>

            <span class="flex justify-center items-center mt-8 md:mt-12">
                <h1 class="border-2 w-1/3 border-slate-600"></h1>
                <h1 class="p-1 ">or</h1>
                <h1 class="w-1/3 border-2 border-slate-600"></h1>
            </span>

            <div class="mx-auto ml-[90px]  mt-1">
                <i class="fa-brands fa-google fa-xl md:fa-2xl mt-10 ml-9 md:ml-[130px]"></i>
                <i class="fa-brands fa-facebook fa-xl md:fa-2xl mt-10 ml-8"></i>
                <i class="fa-brands fa-vk fa-xl md:fa-2xl xmt-10 ml-8"></i>
            </div>

        </div>



    </div>

</body>

</html>

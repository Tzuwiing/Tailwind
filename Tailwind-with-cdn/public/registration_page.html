<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../output.css">
    <script src="https://kit.fontawesome.com/f4d8226812.js" crossorigin="anonymous"></script>
</head>

<body style="background-image: url(https://images.unsplash.com/photo-1494884020746-bd961a27fdc6?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);"">

    <div
        class="w-[400px] h-[700px]  md:w-[600px] md:h-[800px] bg-slate-50 mt-20 mb-20  mx-auto rounded-[35px] border-[2px] border-slate-50 flex justify-normal  bg-white">

        <div class="w-[400px] h-[600px]  md:w-[600px] md:h-[1000px]">
            <h1 class="mt-4 text-[30px] md:text-[40px] font-semibold text-center">
                Selamat Datang

                <div class=" text-sm md:text-[20px] mt-1.5 font-semibold">Silahkan isi dengan lengkap</div>
            </h1>

            <form action="">
                <label class="block ml-11 mt-9 md:mt-20 justify-center">
                    <span class="block text-[15px] md:text-[18px] font-medium text-slate-700">Username</span>
                    <input type="text"
                        placeholder="Masukkan Username"
                        class="peer px-4 w-[300px] md:w-[500px] h-[40px] border-2 border-slate-600 mx-auto mt-2 rounded-3xl" />
                   
                </label>

                

                <label class="block ml-11 mt-1 md:mt-5 justify-center">
                    <span class="block text-[15px] md:text-[18px] font-medium text-slate-700">Nomor Ponsel</span>
                    <input type="number"
                        placeholder="Masukkan Nomor Ponsel"
                        class="peer px-4 w-[300px] md:w-[500px] h-[40px] border-2 border-slate-600 mx-auto mt-2 rounded-3xl" />
                
                </label>

                <label class="block ml-11 mt-1.5 md:mt-5 justify-center">
                    <span class="block text-[15px] md:text-[18px] font-medium text-slate-700">Email</span>
                    <input type="email"
                        placeholder="Masukkan Email"
                        class="peer px-4 w-[300px] md:w-[500px] h-[40px] border-2 border-slate-600 mx-auto mt-2 rounded-3xl" />
                        <p class="mt-2 invisible peer-invalid:visible text-red-500 text-sm">
                            Please provide a valid email address.
                        </p>
                </label>


                <label class="block ml-11 mt-1 md:mt-5 justify-center">
                    <span class="block text-[15px] md:text-[18px] font-medium text-slate-700">Password</span>
                    <input type="password"
                        placeholder="Masukkan Password"
                        class="peer px-4 w-[300px] md:w-[500px] h-[40px] border-2 border-slate-600 mx-auto mt-2 rounded-3xl" />
                </label>

                <label class="block ml-11 mt-1 md:mt-5 justify-center">
                    <span class="block text-[15px] md:text-[18px] font-medium text-slate-700">Confirm Password</span>
                    <input type="password"
                        placeholder="Konfirmasi Password Anda"
                        class="peer px-4 w-[300px] md:w-[500px] h-[40px] border-2 border-slate-600 mx-auto mt-2 rounded-3xl" />
                </label>

                <button
                    class="w-[250px] md:w-[400px] h-[40px] bg-blue-600 mt-[52px] md:mt-[90px] ml-[70px] md:ml-[98px] rounded-3xl text-white font-medium">
                    Sign in
                </button>

            </form>

           
            

        </div>



    </div>

</body>

</html>

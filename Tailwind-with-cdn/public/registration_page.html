<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../output.css">
    <script src="https://kit.fontawesome.com/f4d8226812.js" crossorigin="anonymous"></script>
</head>

<body class='bg-white dark:bg-black dark:text-white mt-10'style="background-image: url(https://images.unsplash.com/photo-1494884020746-bd961a27fdc6?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);"">

    <div
        class="w-[400px] h-[750px]  md:w-[600px] md:h-[850px] bg-slate-50 dark:bg-slate-950 mt-20 mb-20  mx-auto rounded-[35px] border-[2px] border-slate-50 dark:border-slate-950 flex justify-normal  bg-white">

        <div class="w-[400px] h-[600px]  md:w-[600px] md:h-[1000px]">
            <h1 class="mt-4 text-[30px] md:text-[40px] font-semibold text-center">
                Selamat Datang

                <div class=" text-sm md:text-[20px] mt-1.5 font-semibold">Silahkan isi dengan lengkap</div>
            </h1>

            <form action="">
                <label class="block ml-11 mt-9 md:mt-16 justify-center">
                    <span class="block text-[15px] md:text-[18px] font-medium text-slate-700 dark:text-white">Username</span>
                    <input type="text"
                        placeholder="Masukkan Username"
                        class="peer px-4 w-[300px] md:w-[500px] h-[40px] border-2 border-slate-600 mx-auto mt-2 rounded-3xl dark:text-black" />
                   
                </label>

                

                <label class="block ml-11 mt-1 md:mt-5 justify-center">
                    <span class="block text-[15px] md:text-[18px] font-medium text-slate-700 dark:text-white">Nomor Ponsel</span>
                    <input type="number"
                        placeholder="Masukkan Nomor Ponsel"
                        class="peer px-4 w-[300px] md:w-[500px] h-[40px] border-2 border-slate-600 mx-auto mt-2 rounded-3xl dark:text-black" />
                
                </label>

                <label class="block ml-11 mt-1.5 md:mt-5 justify-center">
                    <span class="block text-[15px] md:text-[18px] font-medium text-slate-700 dark:text-white">Email</span>
                    <input type="email"
                        placeholder="Masukkan Email"
                        class="peer px-4 w-[300px] md:w-[500px] h-[40px] border-2 border-slate-600 mx-auto mt-2 rounded-3xl dark:text-black" />
                        <p class="mt-2 invisible peer-invalid:visible text-red-500 text-sm">
                            Please provide a valid email address.
                        </p>
                </label>


                <label class="block ml-11 mt-1 md:mt-5 justify-center">
                    <span class="block text-[15px] md:text-[18px] font-medium text-slate-700 dark:text-white">Password</span>
                    <input type="password"
                        placeholder="Masukkan Password"
                        class="peer px-4 w-[300px] md:w-[500px] h-[40px] border-2 border-slate-600 mx-auto mt-2 rounded-3xl dark:text-black" />
                </label>

                <label class="block ml-11 mt-1 md:mt-5 justify-center">
                    <span class="block text-[15px] md:text-[18px] font-medium text-slate-700 dark:text-white">Confirm Password</span>
                    <input type="password"
                        placeholder="Konfirmasi Password Anda"
                        class="peer px-4 w-[300px] md:w-[500px] h-[40px] border-2 border-slate-600 mx-auto mt-2 rounded-3xl dark:text-black" />
                </label>

                <button
                    class="w-[250px] md:w-[400px] h-[40px] bg-blue-600 mt-[52px] md:mt-[70px] ml-[70px] md:ml-[98px] rounded-3xl text-white font-medium">
                    Sign in
                </button>

            </form>

            <div class="flex items-center justify-center gap-1 mt-7">
                <!-- svg matahari, ambil code nya di hero-icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class=" dark:text-white h-6 w-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                  />
                </svg>

                <button class="h-5 w-10 rounded-full bg-slate-500 p-0.5" id="button">
                    <div class="h-4 w-4 rounded-full bg-white dark:translate-x-3"></div>
                  </button>

                              <!-- svg bulan, ambil code nya di hero-icon -->
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="dark:white h-6 w-6"
                 >
                <path
                 stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
                />
                 </svg>
            </div>
  
        </div>

    </div>


    <script>
        function toDT() {
          if (localStorage.getItem("theme") === "dark") {
            localStorage.setItem("theme", "light");
            document.documentElement.classList.remove("dark");
          } else {
            localStorage.setItem("theme", "dark");
            document.documentElement.classList.add("dark");
          }
        }
        document.querySelector("#button").addEventListener("click", toDT);
        if (localStorage.getItem("theme") === "dark") {
          document.documentElement.classList.add("dark");
        }
      </script>

</body>

</html>
